[build]
  # 构建命令：先构建所有 React 项目，然后构建 Quarto 站点
  command = "chmod +x build-all-react.sh && ./build-all-react.sh && quarto render"

  # 发布目录：Quarto 生成的静态网站
  publish = "_site"

[build.environment]
  # 指定 Node.js 版本
  NODE_VERSION = "20"

  # 指定 Quarto 版本
  QUARTO_VERSION = "1.4.550"

# 自动安装 Quarto
[[plugins]]
  package = "netlify-plugin-quarto"

# 优化设置
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

# 重定向规则（可选）
[[redirects]]
  from = "/react-pipeline"
  to = "/physics-pipeline-react/dist/index.html"
  status = 200

[[redirects]]
  from = "/react-1formula"
  to = "/physics-pipeline-react-1formula/dist/index.html"
  status = 200

[[redirects]]
  from = "/react-2formulas"
  to = "/physics-pipeline-react-2formulas/dist/index.html"
  status = 200

# 404 页面
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404

# 头部设置
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# 缓存设置
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
