<body>

  <!-- å·¦ä¾§ï¼šå…¬å¼é€‰æ‹© -->
  <div class="sidebar">
    <h1>ğŸ“ ç‰©ç†å…¬å¼åº“</h1>
    <p style="font-size: 12px; color: #9ca3af; margin-bottom: 12px;">
      å‹¾é€‰å…¬å¼åˆ›å»ºBlockï¼Œè¾“å…¥æ¡†æ”¯æŒå¼•ç”¨å…¶ä»–Block
    </p>
    <div id="formula-list"></div>
  </div>

  <!-- å³ä¾§ï¼šBlocks + æ§åˆ¶ -->
  <div class="main">
    <div class="top-bar">
      <h1>ğŸ”— å…¬å¼æµæ°´çº¿</h1>
      <button id="runBtn" class="btn-primary">â–¶ Run Pipeline</button>
      <button id="clearBtn" class="btn-secondary">Clear All</button>
      <div class="instruction">
        <strong>ğŸ’¡ ä½¿ç”¨æ–¹æ³•ï¼š</strong><br>
        åœ¨è¾“å…¥æ¡†è¾“å…¥ <code>block1(v)</code> å¼•ç”¨Block 1çš„è¾“å‡ºv<br>
        æˆ–è¾“å…¥ <code>#1(x)</code> å¼•ç”¨ç¬¬1ä¸ªBlockçš„è¾“å‡ºx<br>
        æˆ–ç›´æ¥è¾“å…¥æ•°å­—å¦‚ <code>10</code>
      </div>
    </div>

    <div class="blocks-area">
      <div class="blocks-container" id="blocks-container"></div>

<script>
// 10 ä¸ªå¤§å­¦ç‰©ç†1åŠ›å­¦å…¬å¼å®šä¹‰
const FORMULAS = [
  {
    id: 'x_xt_v0_a_t',
    name: '1. åŒ€åŠ é€Ÿç›´çº¿è¿åŠ¨ä½ç§»',
    formulaText: 'x = x0 + v0Â·t + 1/2Â·aÂ·tÂ²',
    inputs: ['x0', 'v0', 'a', 't'],
    output: 'x',
    compute: ({ x0, v0, a, t }) => x0 + v0 * t + 0.5 * a * t * t
  },
  {
    id: 'v_v0_at',
    name: '2. åŒ€åŠ é€Ÿæœ«é€Ÿåº¦',
    formulaText: 'v = v0 + aÂ·t',
    inputs: ['v0', 'a', 't'],
    output: 'v',
    compute: ({ v0, a, t }) => v0 + a * t
  },
  {
    id: 'v2_v02_2a_x_x0',
    name: '3. æ— æ—¶é—´å˜é‡é€Ÿåº¦å…³ç³»',
    formulaText: 'vÂ² = v0Â² + 2Â·aÂ·(x âˆ’ x0)',
    inputs: ['v0', 'a', 'x', 'x0'],
    output: 'v',
    compute: ({ v0, a, x, x0 }) => {
      const val = v0 * v0 + 2 * a * (x - x0);
      return val >= 0 ? Math.sqrt(val) : NaN;
    }
  },
  {
    id: 'F_ma',
    name: '4. åŠ›çš„åŸºæœ¬å®šä¹‰',
    formulaText: 'F = mÂ·a',
    inputs: ['m', 'a'],
    output: 'F',
    compute: ({ m, a }) => m * a
  },
  {
    id: 'K_1_2mv2',
    name: '5. åŠ¨èƒ½',
    formulaText: 'K = 1/2Â·mÂ·vÂ²',
    inputs: ['m', 'v'],
    output: 'K',
    compute: ({ m, v }) => 0.5 * m * v * v
  },
  {
    id: 'W_Fd',
    name: '6. åŠŸï¼ˆåŒæ–¹å‘ï¼‰',
    formulaText: 'W = FÂ·d',
    inputs: ['F', 'd'],
    output: 'W',
    compute: ({ F, d }) => F * d
  },
  {
    id: 'Wnet_deltaK',
    name: '7. åŠ¨èƒ½å®šç†',
    formulaText: 'W_net = 1/2Â·mÂ·vÂ² âˆ’ 1/2Â·mÂ·v0Â²',
    inputs: ['m', 'v', 'v0'],
    output: 'W_net',
    compute: ({ m, v, v0 }) => 0.5 * m * (v*v - v0*v0)
  },
  {
    id: 'Ug_mgh',
    name: '8. é‡åŠ›åŠ¿èƒ½',
    formulaText: 'Ug = mÂ·gÂ·hï¼ˆg é»˜è®¤ 9.8ï¼‰',
    inputs: ['m', 'h', 'g'],
    output: 'Ug',
    compute: ({ m, h, g }) => m * (g || 9.8) * h
  },
  {
    id: 'P_W_t',
    name: '9. åŠŸç‡ï¼ˆå¹³å‡ï¼‰',
    formulaText: 'P = W / t',
    inputs: ['W', 't'],
    output: 'P',
    compute: ({ W, t }) => t === 0 ? NaN : W / t
  },
  {
    id: 'ac_v2_r',
    name: '10. å‘å¿ƒåŠ é€Ÿåº¦',
    formulaText: 'a_c = vÂ² / r',
    inputs: ['v', 'r'],
    output: 'a_c',
    compute: ({ v, r }) => r === 0 ? NaN : v * v / r
  }
];

// å·¥å…·å‡½æ•°ï¼šæ•°å­—æ ¼å¼åŒ–
function fmt(x) {
  if (x === null || x === undefined) return 'â€”';
  if (Number.isNaN(x)) return 'NaN';
  if (!Number.isFinite(x)) return x > 0 ? '+âˆ' : '-âˆ';
  return Number(x).toFixed(4).replace(/\.?0+$/, '');
}

// æ¸²æŸ“å·¦ä¾§å…¬å¼åˆ—è¡¨
const formulaListEl = document.getElementById('formula-list');
const blocksContainer = document.getElementById('blocks-container');
const resultsEl = document.getElementById('results');

// å­˜å‚¨å·²åˆ›å»ºçš„ Block
const activeBlocks = []; // æŒ‰é¡ºåºå­˜å‚¨ {formula, element, outputs}

FORMULAS.forEach(f => {
  const item = document.createElement('div');
  item.className = 'formula-item';
  const id = 'chk_' + f.id;

  item.innerHTML = `
    <label for="${id}">
      <input type="checkbox" id="${id}" data-formula-id="${f.id}">
      <div>
        <div class="formula-name">${f.name}</div>
        <div class="formula-brief">${f.formulaText}</div>
      </div>
    </label>
  `;
  formulaListEl.appendChild(item);
});

// å‹¾é€‰åˆ›å»º Block
formulaListEl.addEventListener('change', e => {
  if (e.target.matches('input[type="checkbox"][data-formula-id]')) {
    const formulaId = e.target.dataset.formulaId;
    const formula = FORMULAS.find(f => f.id === formulaId);
    if (!formula) return;

    if (e.target.checked) {
      const blockEl = createBlockElement(formula, activeBlocks.length + 1);
      blocksContainer.appendChild(blockEl);
      activeBlocks.push({
        formula,
        element: blockEl,
        output: null
      });
    } else {
      const idx = activeBlocks.findIndex(b => b.formula.id === formulaId);
      if (idx >= 0) {
        activeBlocks[idx].element.remove();
        activeBlocks.splice(idx, 1);
        // é‡æ–°ç¼–å·
        activeBlocks.forEach((b, i) => {
          b.element.querySelector('.block-number').textContent = `#${i + 1}`;
        });
      }
    }
  }
});

// åˆ›å»º Block DOM
function createBlockElement(f, number) {
  const block = document.createElement('div');
  block.className = 'block';

  const fieldsHtml = f.inputs.map(name => `
    <div class="field">
      <label>${name}:</label>
      <input type="text" data-input-name="${name}" placeholder="æ•°å­— æˆ– block1(x)">
      <div class="hint">ä¾‹: 10 æˆ– #1(v)</div>
    </div>
  `).join('');

  block.innerHTML = `
    <div class="block-header">
      <span>${f.name}</span>
      <span class="block-number">#${number}</span>
    </div>
    <div class="block-formula">${f.formulaText}</div>
    ${fieldsHtml}
    <div class="output-row">
      <div class="output-label">Output: ${f.output}</div>
      <div class="output-value" data-output>â€”</div>
    </div>
  `;

  return block;
}

// è§£æè¾“å…¥ï¼šæ”¯æŒ "block1(v)" æˆ– "#1(v)" æˆ– æ•°å­—
function parseInput(inputStr, blockIndex, logLines) {
  inputStr = inputStr.trim();

  // åŒ¹é… block1(v) æˆ– #1(v) æ ¼å¼
  const refMatch = inputStr.match(/^(?:block)?#?(\d+)\((\w+)\)$/i);

  if (refMatch) {
    const targetBlockNum = parseInt(refMatch[1]);
    const outputVar = refMatch[2];

    // æ£€æŸ¥å¼•ç”¨çš„Blockæ˜¯å¦å­˜åœ¨ä¸”åœ¨å½“å‰Blockä¹‹å‰
    if (targetBlockNum < 1 || targetBlockNum >= blockIndex + 1) {
      logLines.push(`  âš  å¼•ç”¨æ— æ•ˆ: ${inputStr} (Block #${targetBlockNum} ä¸å­˜åœ¨æˆ–åœ¨åé¢)`);
      return 0;
    }

    const targetBlock = activeBlocks[targetBlockNum - 1];
    if (!targetBlock) {
      logLines.push(`  âš  å¼•ç”¨æ— æ•ˆ: ${inputStr} (Block #${targetBlockNum} ä¸å­˜åœ¨)`);
      return 0;
    }

    // æ£€æŸ¥è¾“å‡ºå˜é‡åæ˜¯å¦åŒ¹é…
    if (targetBlock.formula.output !== outputVar) {
      logLines.push(`  âš  å¼•ç”¨æ— æ•ˆ: ${inputStr} (Block #${targetBlockNum} çš„è¾“å‡ºæ˜¯ ${targetBlock.formula.output}ï¼Œä¸æ˜¯ ${outputVar})`);
      return targetBlock.output || 0;
    }

    logLines.push(`  âœ“ å¼•ç”¨ Block #${targetBlockNum}(${outputVar}) = ${fmt(targetBlock.output)}`);
    return targetBlock.output;
  }

  // å¦åˆ™å°è¯•è§£æä¸ºæ•°å­—
  const num = parseFloat(inputStr);
  if (!isNaN(num)) {
    return num;
  }

  logLines.push(`  âš  è¾“å…¥æ— æ•ˆ: "${inputStr}" (ä½¿ç”¨é»˜è®¤å€¼ 0)`);
  return 0;
}

// Run Pipeline æŒ‰é’®
document.getElementById('runBtn').addEventListener('click', () => {
  if (activeBlocks.length === 0) {
    alert('è¯·å…ˆå‹¾é€‰å…¬å¼åˆ›å»ºBlock');
    return;
  }

  const logLines = [];
  logLines.push('=== å¼€å§‹æ‰§è¡Œæµæ°´çº¿ ===\n');

  activeBlocks.forEach((blockData, index) => {
    const { formula, element } = blockData;

    logLines.push(`>>> Block #${index + 1}: ${formula.name}`);
    logLines.push(`å…¬å¼: ${formula.formulaText}`);

    // æ”¶é›†è¾“å…¥
    const inputs = {};

    formula.inputs.forEach(varName => {
      const inputEl = element.querySelector(`input[data-input-name="${varName}"]`);
      const inputStr = inputEl.value;

      // è§£æè¾“å…¥ï¼ˆå¯èƒ½æ˜¯å¼•ç”¨æˆ–æ•°å­—ï¼‰
      const value = parseInput(inputStr, index, logLines);
      inputs[varName] = value;

      // å¦‚æœæ˜¯å¼•ç”¨ï¼Œæ ‡è®°è¾“å…¥æ¡†
      if (/^(?:block)?#?\d+\(\w+\)$/i.test(inputStr.trim())) {
        inputEl.classList.add('referenced');
      } else {
        inputEl.classList.remove('referenced');
      }
    });

    // è®¡ç®—è¾“å‡º
    let result;
    try {
      result = formula.compute(inputs);
    } catch (err) {
      result = NaN;
      logLines.push(`  âŒ è®¡ç®—é”™è¯¯: ${err.message}`);
    }

    // å­˜å‚¨è¾“å‡º
    blockData.output = result;

    // æ›´æ–°æ˜¾ç¤º
    const outputEl = element.querySelector('[data-output]');
    outputEl.textContent = fmt(result);

    logLines.push(`  â†’ ${formula.output} = ${fmt(result)}\n`);
  });

  logLines.push('=== æµæ°´çº¿æ‰§è¡Œå®Œæ¯• ===');

  resultsEl.textContent = logLines.join('\n');
  resultsEl.style.display = 'block';
});

// Clear All æŒ‰é’®
document.getElementById('clearBtn').addEventListener('click', () => {
  activeBlocks.forEach(({ element }) => {
    element.querySelectorAll('input[data-input-name]').forEach(inp => {
      inp.value = '';
      inp.classList.remove('referenced');
    });
    element.querySelector('[data-output]').textContent = 'â€”';
  });
  activeBlocks.forEach(b => b.output = null);
  resultsEl.style.display = 'none';
});
</script>
